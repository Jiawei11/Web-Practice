<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <style>
        ul {
            list-style-type: none;
            cursor: default;
        }

        ul>li {
            margin-left: 50px;
        }

        .active {
            display: none;
        }
    </style>

    <script>
        $(function () {
            var jsonData;
            var result = [];
            $.getJSON('./restaurant.json', function (res) {
                jsonData = res;
                jQuery.each(res, function (res) {
                    var ul = document.createElement('ul');
                    $(ul).text(res);
                    $(ul).addClass('resCategory');
                    $(ul).attr('id', res);
                    for (var i = 0; i < jsonData[res].length; i++) {
                        var li = document.createElement('li');
                        $(li).text(jsonData[res][i]['餐廳名稱']);
                        $(li).addClass('resName');
                        $(ul).append(li);
                        result.push(jsonData[res][i]);
                    }
                    $('#menu').append(ul).disableSelection();
                })
            })

            $('#menu').on('click', '.resCategory', function () {
                $(this).find('li').toggleClass('active');
            })

            $('#menu').on('click', '.resName', function () {
                var searchResname = $(this).text().toString();
                jQuery.each(result, function (res) {
                    if (result[res]['餐廳名稱'] == searchResname) {
                        alert(
                            `餐廳名稱:${result[res]['餐廳名稱']}\n` +
                            `地址:${result[res]['地址']}\n` +
                            `電話:${result[res]['電話']}\n` +
                            `網址:${result[res]['網址']}\n` +
                            `備註:${result[res]['備註']}`
                        );
                    }
                })
                return false;
            })
        })
    </script>
</head>

<body>
    <div id="menu">

    </div>
</body>

</html>
