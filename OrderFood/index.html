<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OrderFood</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('#Signin-btn').click(function () {
                var Account = $('#Account').val();
                var Password = $('#Password').val();
                $.ajax({
                    url: 'LoginProcess.php',
                    async:false,
                    type: 'POST',
                    data: {
                        User: Account,
                        Pwd: Password
                    },
                    success: function (res) {
                        $('body').html(res);
                    },
                })
            })

            $('#Clear-btn').click(function(){
                $('#Account').val('');
                $('#Password').val('');
            })
        })
    </script>

    <style>
        input{
            text-align:center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div align="center">
            <img src="./images/penguin.jpg" width="500" class="rounded" alt="">
            <div class="col-9" id="Account-id">
                <label for="Account">Account:</label>
                <input type="text" name="Account" id="Account" class="form-control">
            </div>
            <div class="col-9" id="Password-id">
                <label for="Password">Password:</label>
                <input type="password" name="Password" id="Password" class="form-control">
            </div>
            <p>
                <div>
                    <button class="btn btn-primary" id="Signin-btn">Sign in</button>
                    <button class="btn btn-primary" id="Clear-btn">Clear Text</button>
                </div>
            </p>
        </div>
    </div>
</body>

</html>
