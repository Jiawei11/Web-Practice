<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #LoadDiv {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin: 0 auto;
            cursor: pointer;
        }

        .active {
            background: oldlace;
        }

        #FileUp {
            display: none;
        }

        #sp {
            cursor: pointer;
            margin-top: 200px;
        }
    </style>

    <script>
        window.onload = function () {
            const Load = document.getElementById('LoadDiv');

            document.getElementById('LoadDiv').addEventListener('click', function () {
                document.getElementById('FileUp').click();
            })

            document.getElementById('FileUp').addEventListener('change', function (e) {
                CreateURL(this);
                // for(let i = 0;i<e.target.files.length;i++){
                //     FileLoad(e.target.files[i].name);
                //     console.log(e.target.files[i]);
                //     const fr = new FileReader();
                //     fr.onload = function(e){
                //         console.log(1);
                //     }
                // }
            })

            //Create Empty Array Add Img Src
            var Check = [];

            function CreateURL(input) {
                for (var i = 0; i < input.files.length; i++) {
                    //Get FileReader Data URL
                    const fr = new FileReader();
                    fr.readAsDataURL(input.files[i])

                    //Create Img Element Append To Div
                    fr.onload = function (e) {
                        if (Check.indexOf(this.result) == -1) {
                            Check.push(this.result);
                            var img = document.createElement('img');
                            img.src = this.result;
                            img.width = 100;
                            img.height = 100;
                            document.getElementById('LoadImg').append(img);
                        } else {
                            return false;
                        }
                    }
                }
            }

            //UpLoadImg Func Storage Array Data
            function FileLoad(FileName) {
                fetch('File.php', {
                    method: 'POST',
                    body:[`${Date.now()}${FileName}`,Check]
                }).then((res) => {
                    return res.text();
                }).then((res) => {
                    console.log(res);
                }).catch((err) => {
                    console.log(err);
                })
            }

            console.log(Check);

            Load.ondrop = (e) => {
                FileLoad(e.dataTransfer.files[0].name)
                document.getElementById('LoadDiv').classList.remove('active');
                e.preventDefault();
            }


            Load.ondragenter = function (e) {
                document.getElementById('LoadDiv').classList.add('active');
            }

            Load.ondragover = function (e) {
                console.log(e, 2);
                return false;
            }

            Load.ondragleave = function (e) {
                document.getElementById('LoadDiv').classList.remove('active');
                e.preventDefault();
                console.log(e, 3);
            }
        }
    </script>
</head>

<body>
    <div id="LoadDiv">
        <input type="file" id="FileUp" multiple>
        <div id="sp" align="center">
            拖曳檔案，或點我即可上傳。
        </div>
        <div id="LoadImg"></div>
    </div>
</body>

</html>
