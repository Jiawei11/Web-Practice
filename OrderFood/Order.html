<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ordering System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <div align="center">
        <div class="container">
            <h1>
                歡迎來到Ordering System
            </h1>
        </div>
        <p>
            <div class="container">
                <button id="shopping" class="btn btn-danger">
                    購物車
                </button>
                <button id="settle" class="btn btn-danger">
                    結帳
                </button>
            </div>
        </p>
        <p>
            <div class="container">
                <div class="card-group">
                    <div class="card">
                        <img class=" card-img-top" src="./images/chicken.jpg">
                        <div class="card-body">
                            <p class="card-text">
                                好吃的烤雞
                            </p>
                            <p class="car-text">
                                價格:20元
                            </p>
                        </div>
                        <hr>
                        <div class="footer">
                            <button name="AddOrderBtn" class="btn btn-primary" value="chicken">
                                訂餐
                            </button>
                        </div>
                    </div>
                    <div class="card">
                        <img class=" card-img-top" src="./images/egg.jpg">
                        <div class="card-body">
                            <p class="card-text">
                                好吃的蛋炒飯
                            </p>
                            <p class="car-text">
                                價格:30元
                            </p>
                        </div>
                        <hr>
                        <div class="footer">
                            <button name="AddOrderBtn" class="btn btn-primary" value="egg">
                                訂餐
                            </button>
                        </div>
                    </div>
                    <div class="card">
                        <img class=" card-img-top" src="./images/penguin.jpg">
                        <div class="card-body">
                            <p class="card-text">
                                好吃的企鵝
                            </p>
                            <p class="car-text">
                                價格:40元
                            </p>
                        </div>
                        <hr>
                        <div class="footer">
                            <button name="AddOrderBtn" class="btn btn-primary" value="penguin">
                                訂餐
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </p>
    </div>
</body>

</html>
