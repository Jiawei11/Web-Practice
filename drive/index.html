<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UpLoad Website</title>
    <style>
        #LoadDiv {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin: 0 auto;
            cursor: pointer;
        }

        .active {
            background: oldlace;
        }

        #FileUp {
            display: none;
        }

        #sp {
            cursor: pointer;
            margin-top: 200px;
        }
    </style>

    <script>
        window.onload = function () {
            const Load = document.getElementById('LoadDiv');

            document.getElementById('LoadDiv').addEventListener('click', function () {
                document.getElementById('FileUp').click();
            })

            document.getElementById('FileUp').addEventListener('change', function () {
                CreateURL(this);
                setTimeout(function(){
                    document.querySelectorAll('#LoadImg img').forEach(function(e){
                        FileLoad(e.title,e.src);
                    })
                },1000);
            })

            function CreateURL(input) {
                for (var i = 0; i < input.files.length; i++) {
                    const fr = new FileReader();     
                    fr.readAsDataURL(input.files[i])
                    fr.onload = function(){
                        var img = document.createElement('img');
                        img.src = this.result;
                        img.title = Date.now();
                        img.width = 100;
                        img.height = 100;
                        document.getElementById('LoadImg').append(img);
                    }
                }
            }

            //FileLoad Func
            function FileLoad(FileName,src) {
                fetch('File.php', {
                    method: 'POST',
                    body: `${FileName} ${src}`
                }).then((res) => {
                    return res.text();
                }).then((res) => {
                    console.log(res);
                }).catch((err) => {
                    console.log(err);
                })
            }

            Load.ondrop = (e) =>{
                FileLoad(e.dataTransfer.files[0].name);
                document.getElementById('LoadDiv').classList.remove('active');
                e.preventDefault();
            }


            Load.ondragenter = function (e) {
                document.getElementById('LoadDiv').classList.add('active');
            }

            Load.ondragover = function (e) {
                return false;
            }

            Load.ondragleave = function (e) {
                document.getElementById('LoadDiv').classList.remove('active');
                e.preventDefault();
            }
        }
    </script>
</head>

<body>
    <div id="LoadDiv">
        <input type="file" id="FileUp" multiple>
        <div id="sp" align="center">
            拖曳檔案，或點我即可上傳。
        </div>
        <div id="LoadImg"></div>
    </div>
</body>

</html>
