<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #LoadDiv {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin: 0 auto;
            cursor: pointer;
        }

        .active{
            background: oldlace;
        }

        #FileUp{
            display: none;
        }
        
        #sp{
            cursor: pointer;
            margin-top: 200px;
        }
    </style>

    <script>
        window.onload = function(){
            const Load = document.getElementById('LoadDiv');

            document.getElementById('LoadDiv').addEventListener('click',function(){
                document.getElementById('FileUp').click();
            })

            document.getElementById('FileUp').addEventListener('change',function(e){
                CreateURL(this);
                // for(let i = 0;i<e.target.files.length;i++){
                //     FileLoad(e.target.files[i].name);
                //     console.log(e.target.files[i]);
                //     const fr = new FileReader();
                //     fr.onload = function(e){
                //         console.log(1);
                //     }
                // }
            })
            
            function CreateURL(input){
                console.log(input.files);
                const fr = new FileReader();
                fr.readAsDataURL(input.files[0])
                fr.onload = function(e){
                    document.getElementById('img').src = this.result;
                    console.log(this.result);
                }
            }

            Load.ondrop = function(e){
                FileLoad(e.dataTransfer.files[0].name)
                console.log(e.dataTransfer.files[0].name,1);
                document.getElementById('LoadDiv').classList.remove('active');
                e.preventDefault();
            }


            Load.ondragenter = function(e){
                document.getElementById('LoadDiv').classList.add('active');
            }

            Load.ondragover = function(e){                
                console.log(e,2);
                return false;
            }

            Load.ondragleave = function(e){
                document.getElementById('LoadDiv').classList.remove('active');
                e.preventDefault();
                console.log(e,3);
            }

            //Upload Func
            function FileLoad(FileName){
                fetch('File.php',{
                    method:'POST',
                    body:JSON.stringify(`${Date.now()}_${FileName}`)
                }).then(function(res){
                    return res.text();
                }).then(function(res){
                    // console.log(res);
                }).catch((err)=>{
                    console.log(err);
                })
            }
        }
    </script>
</head>

<body>
    <div id="LoadDiv">
        <input type="file" id="FileUp" multiple>
        <div id="sp" align="center">
            拖曳檔案，或點我即可上傳。
            <img src="" id="img">
        </div>
    </div>
</body>

</html>
